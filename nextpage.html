<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <form onsubmit="validatePassword(event)">
        <input type="password" id="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
        <div id="message"></div>
    </form>

</body>
</html>
